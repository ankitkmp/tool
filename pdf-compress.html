<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free image compression tool. Reduce image file size online with adjustable compression levels for faster load times.">
  <meta name="keywords" content="Image compression, Compress image, Optimize image, Image optimization, Reduce image size">
  <meta name="author" content="Your Name">
  <title>Responsive Image Compression Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Optimize your images for faster loading times with adjustable compression levels.</p>
  </header>

  <main>
    <div class="upload-container">
      <!-- Drag and Drop Area -->
      <div id="drag-area" class="drag-area">
        <p>Drag and Drop your image here</p>
        <input type="file" id="image-upload" accept="image/*" style="display:none;">
        <button id="browse-btn">Browse Files</button>
      </div>
      
      <div id="image-preview">
        <p>Preview will appear here...</p>
      </div>

      <label for="compression-slider">Compression Level: <span id="compression-value">50</span>%</label>
      <input type="range" id="compression-slider" min="0" max="100" value="50" />
      
      <button id="compress-btn">Compress Image</button>

      <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div> Compressing...
      </div>

      <div id="result"></div>
      <a id="download-btn" style="display: none;" href="#" download="compressed-image.jpg">
        <button>Download Compressed Image</button>
      </a>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="adsense-container">
      <div id="adsense-ad">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXX"   <!-- Replace with your AdSense Publisher ID -->
             data-ad-slot="XXXXXXX"            <!-- Replace with your specific Ad Unit ID -->
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const uploadInput = document.getElementById("image-upload");
      const imagePreview = document.getElementById("image-preview");
      const compressionSlider = document.getElementById("compression-slider");
      const compressionValue = document.getElementById("compression-value");
      const compressBtn = document.getElementById("compress-btn");
      const resultDiv = document.getElementById("result");
      const downloadBtn = document.getElementById("download-btn");
      const dragArea = document.getElementById("drag-area");
      const browseBtn = document.getElementById("browse-btn");
      const loadingSpinner = document.getElementById("loading-spinner");

      let selectedImage = null;

      // Update compression level value
      compressionSlider.addEventListener("input", () => {
        compressionValue.textContent = compressionSlider.value;
      });

      // Handle drag-and-drop functionality
      dragArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dragArea.classList.add("dragging");
      });

      dragArea.addEventListener("dragleave", () => {
        dragArea.classList.remove("dragging");
      });

      dragArea.addEventListener("drop", (event) => {
        event.preventDefault();
        dragArea.classList.remove("dragging");
        const file = event.dataTransfer.files[0];
        handleImage(file);
      });

      // Handle image selection via upload button
      browseBtn.addEventListener("click", () => {
        uploadInput.click();
      });

      uploadInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        handleImage(file);
      });

      function handleImage(file) {
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview" style="max-width: 100%; height: auto;">`;
              selectedImage = file;
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          alert("Please select a valid image file.");
        }
      }

      // Compress the image when the button is clicked
      compressBtn.addEventListener("click", () => {
        if (selectedImage) {
          loadingSpinner.style.display = 'block'; // Show spinner
          new Compressor(selectedImage, {
            quality: compressionSlider.value / 100,
            success: (compressedImage) => {
              loadingSpinner.style.display = 'none'; // Hide spinner
              const compressedImgUrl = URL.createObjectURL(compressedImage);
              resultDiv.innerHTML = `
                <p>Compressed Image:</p>
                <img src="${compressedImgUrl}" alt="Compressed Image" style="max-width: 100%; height: auto;">
                <p>File size: ${(compressedImage.size / 1024).toFixed(2)} KB</p>
              `;
              // Show the download button and set the download link
              downloadBtn.style.display = 'inline-block';
              downloadBtn.href = compressedImgUrl;
            },
            error: (err) => {
              console.error(err);
              loadingSpinner.style.display = 'none'; // Hide spinner if error
            }
          });
        } else {
          alert("Please upload an image first.");
        }
      });
    });
  </script>
